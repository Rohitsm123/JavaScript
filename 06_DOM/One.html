    <script>
        document.getElementById("title") //It gives the full id details.
        document.getElementById("title").id //It gives only the ID Name.
        document.getElementById("title").className //It gives only the Class Name.
        document.getElementById("title").getAttribute("id") //It shows the Attribute of the Id.
        document.getElementById("title").getAttribute("class") //It shows the Attribute of the Class.
        document.getElementById("title").setAttribute("class","test heading") //It overwrites the name of the Class to test heading.
        
const stitle=document.getElementById("title") //The id is stored in a variable called stitle.

stitle.style.backgroundColor ="green" //It sets the background-color to green.

stitle.style.padding="15px" //It sets the padding.

stitle.style.borderRadius="20px" //It sets the borderRadius

stitle.innerHTML //It prints the only the inside HTML contents. 
//'DOM Manipulation Learning <span style="display: none;">test text</span>'
stitle.innerText //It prints the output of that content.
//'DOM Manipulation Learning'
stitle.textContent //It prints the whole contents within the html file.
//'DOM Manipulation Learning test text'

ocument.querySelector("h2") //It select only the first h2 contents.

document.querySelector("title") //It prints the whole title.

document.querySelector("#title") //It prints the whole id contents.

document.querySelector(".heading") //It prints the whole class contents.

document.querySelector('input[type="password"]') //It will access the whole input type buttons.

document.querySelector("ul") //It will print whole Unordered Lists.
const list=document.querySelector("ul") //Naming a Variable to it.

list.querySelector("li") //It access only the first list.
const colchangeToGreen=list.querySelector("li") //Naming a Variable to it.

colchangeToGreen.style.backgroundColor="green" //sets a color to it.

colchangeToGreen.style.padding="10px" //sets a padding to it.

colchangeToGreen.style.borderRadius="20px" //sets a borderRadius to it.


//Using querySelectorAll :
document.querySelectorAll("li") //Using querySelectorAll, It is In the NodeList.

const mylist=document.querySelectorAll("li") //Naming a Variable to it.

mylist //returns the values.

mylist.style.color="green"  //We cannot set properties to it because it is in the NodeList so always use forEach loops to it.

mylist[0].style.color="green" //It now changes the color to green.

mylist.forEach(function(l){
    l.style.color="red"})  //By using forEach we can change the color of the lists.


//Using className :
document.getElementsByClassName("list-item") //it returns the whole lists.

const items=document.getElementsByClassName("list-item") //Storing it in a Variable.

items //It returns the whole list.

items.style.color="orange" //It returns Error Because it is in the HTMLCollection so we first converts it into an arrays.

Array.from(items) //It converts into an arrays.

const conArr=Array.from(items) //Storing it on a variable.

conArr //Returns an list of arrays.

conArr.forEach((Arr)=> //using forEach arrow function to change the color of the lists.
 Arr.style.color="orange"   )
