<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Digital Clock</title>
    <style>
      body 
      {
        background-color: #212121;
        color: #fff;
      }
      .center 
      {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock 
      {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="center">
      <div id="banner"><span>Your local time</span></div>
      <div id="clock"></div>
    </div>
    <script>

        const clock = document.getElementById('clock');
setInterval(function () {
  //Use this to get a Intervals or Time.
  let date = new Date();
  // console.log(date.toLocaleTimeString()); //This will return in the console.
  clock.innerHTML = date.toLocaleTimeString(); //This will print in the browser.
}, 1000); //1000 is the milisecond, means 1 seconds = 1000 miliseconds.

    </script>
  </body>
</html>
