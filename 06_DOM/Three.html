<script>
    const div=document.createElement("div");//creating a div element in the memory.
    console.log(div);
    
    div.className="main"
    div.id=Math.floor(Math.random()*6+1);
    div.setAttribute("title","DOM");//this is the another way to set attribute 
    div.style.color="orange";
    div.style.padding="20px";
    div.style.backgroundColor="white";
    div.style.borderRadius="10px";
    // div.innerHTML="Hello World";

   const addText= document.createTextNode("HelloWorld");
   div.appendChild(addText);//this is the another way to add text to the div.

   document.body.appendChild(div);//appending div to the body beacuse it is in the memory so we have to append it to the body to make it visible on the screen.

</script>
